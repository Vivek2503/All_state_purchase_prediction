{% extends 'Training/index.html' %}
{% load static %}
{% block content %}
<script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
<div class="row">
    <div class="col-1">
    </div>
    <div class="col-10">
        <h1>Analysis Page</h1>
        <div class="row">
            <div class="col-4">
                <div class="form-group">
                    <label>Aggregated By</label>
                    <select class="form-control" style="height:35px" onchange="barGraph()" id="option" name="option"
                        required>
                        <option value='-1'>Chose Option</option>
                        {% comment %} <option value='risk_factor'>Risk factor</option> {% endcomment %}
                        <option value='married_couple'>Married</option>
                        <option value='state'>State</option>
                        <option value='homeowner'>Home Owner</option>
                        <option value='group_size'>Group Size</option>
                        {% comment %} <option value='car_age'>Car Age</option> {% endcomment %}
                        <option value='car_value'>Car Value</option>
                        <option value='C_previous'>C Previous</option>
                        {% comment %} <option value='age_youngest'>Youngest Age</option> {% endcomment %}
                        {% comment %} <option value='age_oldest'>Oldest Age</option> {% endcomment %}
                        <option value='duration_previous'>Previous Duration</option>
                        <option value='A'>A</option>
                        <option value='B'>B</option>
                        <option value='C'>C</option>
                        <option value='D'>D</option>
                        <option value='E'>E</option>
                        <option value='F'>F</option>
                        <option value='G'>G</option>
                    </select>
                </div>
            </div>
           
            <div class="col-4">
                <div class="form-group">
                    <label>Dependant Variable</label>
                    <select class="form-control" style="height:35px" onchange="barGraph()" id="variable" name="option"
                        required>
                        <option value='A'>A</option>
                        <option value='B'>B</option>
                        <option value='C'>C</option>
                        <option value='D'>D</option>
                        <option value='E'>E</option>
                        <option value='F'>F</option>
                        <option value='G'>G</option>
                    </select>
                </div>
            </div>
            <div class="col-4">
                <div class="form-group">
                    <label>Type</label>
                    <select class="form-control" style="height:35px" onchange="barGraph()" id="type" name="type"
                        required>
                        <option value='count'>Count</option>
                        <option value='perc'>Percentage</option>
                    </select>
                </div>
            </div>
        </div>
         
        <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
        <div class="row">
            <div class="col-2">
            </div>
            <div class="col-8 text-center" id="chart1" style="height: 350px;width:650px">
                <canvas id="Chart1"></canvas>
            </div>
            <div class="col-2">
            </div>
        </div>
        
        <script>

            function getRandomColor() {
                var letters = '0123456789ABCDEF';
                var color = '#';
                for (var i = 0; i < 6; i++) {
                    color += letters[Math.floor(Math.random() * 16)];
                }
                return color;
            }
            function barGraph() {
                
                var myList = {{ context| safe }};
            var size = new Map([
                ['A', 3],
                ['B', 2],
                ['C', 4],
                ['D', 3],
                ['E', 2],
                ['F', 4],
                ['G', 4],

            ]);
            var option = document.getElementById('option').value;
            var dependant = document.getElementById('variable').value;
            var type = document.getElementById('type').value;
            var data = myList[option][dependant];
            var labels = []
            var values = new Array(size.get(dependant));
            for (var i = 0; i < values.length; i++) {
              values[i] = [];
            }
            var inside_labels = []

            if(type=="count"){
                for (var row in data) {
                    var obj = data[row];
                    labels.push(row);
                    var i = 0;
                    for (var col in obj){
                        inside_labels.push(col);
                        values[i].push(data[row][col]);
                        i++;
                    }
                }
            }
            else{
                for (var row in data) {
                    var obj = data[row];
                    labels.push(row);
                    var i = 0;
                    var sum=0;
                    for (var col in obj)
                        sum+=data[row][col];
                    for (var col in obj){
                        inside_labels.push(col);
                        values[i].push(Math.round((data[row][col])/sum*100));
                        i++;
                    }
                }
            }

            

            var dataset = [];
            for (var i in values) {
                var obj = {};
                obj['data'] = values[i];
                obj['backgroundColor'] = getRandomColor();
                obj['label']=i;
                dataset.push(obj);
            }

            document.getElementById("chart1").style.height = labels.length * 80+'px';
            var ctx = document.getElementById("Chart1");
            var barOptions_stacked = {
                tooltips: {
                    enabled: true,
                    mode: 'single',
                    displayColors: false,
                    callbacks: {
                    label: function(tooltipItems, data) {
                        var first = option + ": "+ parseInt(tooltipItems.index);
                        var second = dependant +": "+ parseInt(inside_labels[tooltipItems.datasetIndex])
                        if(type=="count")
                        var third = "count: " + tooltipItems.xLabel;
                        else
                        var third = "Percentage: " + tooltipItems.xLabel +'%';
                        
                        return  [first, second, third];
                    },
                    title: function(tooltipItem, data) {
                        return;
                    }
                    }
                },
                hover: {
                    animationDuration: 0
                },
                scales: {
                    xAxes: [{
                        ticks: {
                            beginAtZero: true,
                            fontFamily: "'Open Sans Bold', sans-serif",
                            fontSize: 11,

                        },
                        scaleLabel: {
                            display: false
                        },
                        gridLines: {
                        },
                        stacked: true
                    }],
                    yAxes: [{
                        barPercentage: 0.9,
                        categoryPercentage: 0.8,
                        barThickness : 45,
                        gridLines: {
                            display: false,
                            color: "#fff",
                            zeroLineColor: "#fff",
                            zeroLineWidth: 0
                        },
                        ticks: {
                            fontFamily: "'Open Sans Bold', sans-serif",
                            fontSize: 11
                        },
                        stacked: true
                    }]
                },
                legend: {
                    display: false
                },         
                legend: {
                    display: true,
                },          
                pointLabelFontFamily: "Quadon Extra Bold",
                scaleFontFamily : "Quadon Extra Bold",
                maintainAspectRatio: false
            };
                  if(window.bar != undefined)
                    window.bar.destroy();
            window.bar = new Chart(ctx, {
                type: 'horizontalBar',
                data: {
                    labels: labels,
                    datasets: dataset,
                },
                options: barOptions_stacked,
            });
            }
        </script>

    </div>
    <div class="col-1">
    </div>
</div>



{% endblock %}
